<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Configuation</title>
</head>

<body>

    <header>
        <div id="header-content">
            <div id="logo">
                <a href="#"><img src="../imgs/logo.png" alt="Your Liker"></a>
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="#">Como usar</a></li>
                    <li><a class="active" href="#">Configurações</a></li>
                    <li><a class="support" href="#">Apoiar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <article>
        <div class="box like">
            <div class="header-box"><img src="../imgs/like.png" alt="Sempre gostar">Sempre gostar de</div>
            <div class="content-box">
                <div class="btn">
                    <p>Cyntia Luz</p><img src="../imgs/remove.png">
                </div>
                <div class="btn">
                    <p>Fabio F. Destro</p><img src="../imgs/remove.png">
                </div>
                <div class="btn removed">
                    <p>Ed Gama</p><img src="../imgs/add.png">
                </div>
                <div class="btn">
                    <p>Desimpididos</p><img src="../imgs/remove.png">
                </div>
                <div class="btn">
                    <p>Manual do Mundo</p><img src="../imgs/remove.png">
                </div>
                <div class="btn">
                    <p>Froid</p><img src="../imgs/remove.png">
                </div>
            </div>
        </div>

        <div class="box dislike">
            <div class="header-box"><img src="../imgs/dislike.png" alt="Sempre não gostar">Sempre não gostar de</div>
            <div class="content-box">
                <div class="btn">
                    <p>Felipe Neto</p><img src="../imgs/remove.png">
                </div>
                <div class="btn removed">
                    <p>Parafernalha</p><img src="../imgs/add.png">
                </div>
                <div class="btn">
                    <p>Gabriela Ferreira</p><img src="../imgs/remove.png">
                </div>
                <div class="btn">
                    <p>Nando Moura</p><img src="../imgs/remove.png">
                </div>
                <div class="btn">
                    <p>Irmãos neto</p><img src="../imgs/remove.png">
                </div>
            </div>
        </div>

        <div class="box react">
            <div class="header-box">Reagir ao assistir <div class="percent">80%</div>
            </div>
            <div class="content-box">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>

        <div class="box save">
            <div class="header-box">Modificações foram feitas</div>
            <div class="content-box">
                <div class="btn">Salvar alterações</div>
            </div>
        </div>

    </article>


</body>

</html>
